<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Listagem de projetos</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Listagem de Projetos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/projetos/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Nova projeto</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	
		<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" >
			<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Descricao</th>
						<th></th>
						
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="projeto : ${projetos}">
						<td th:text="${projeto.descricao}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs"
								th:href="@{/projetos/{codigo}(codigo=${projeto.codigo})}"
								title="Editar" rel="tooltip" data-placement="top"> <span
								class="glyphicon glyphicon-pencil"></span></a>
							<a class="btn btn-link btn-xs" 
		   								th:href="@{/projetos/delete/{codigo}(codigo=${projeto.codigo})}"
		   								title="Excluir" rel="tooltip" data-placement="top" onclick="return confirm('tem certeza que deseja excluir?')">
		   							<span class="glyphicon glyphicon-remove"></span>
							</a>
						</td>
					</tr>
					
					<tr th:if="${projetos.empty}">
						<td colspan="6">Nenhuma projeto cadastrada</td>
					</tr>
					
					</tbody>
			</table>
		</div>
		
		
		<!-- <div layout:include="DialogoConfirmacaoExclusao"></div> -->
	</div>
	
</section>
</body>
</html>
